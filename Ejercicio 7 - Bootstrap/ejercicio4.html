<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicio 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cuadro {
      height: 150px;
      border: 2px solid #333;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer {
      height: 60px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }

    .header-xs { background-color: #f4b183; }
    .header-sm { background-color: #00ffff; }
    .header-md { background-color: #00ff00; }
  </style>
</head>
<body>
  <div class="container my-4">

    <div class="row">
      <div class="col-12 d-block d-sm-none header-xs text-center fw-bold fst-italic py-2">Header</div>
      <div class="col-12 d-none d-sm-block d-md-none header-sm text-start fw-bold fst-italic py-2">Header</div>
      <div class="col-12 d-none d-md-block header-md text-start fw-bold fst-italic py-2">Header</div>
    </div>

    <div class="row d-block d-sm-none text-center">
      <div class="col-12 bg-danger text-white cuadro">1</div>
      <div class="col-12 bg-info text-white cuadro">2</div>
      <div class="col-12 bg-danger text-white cuadro">3</div>
    </div>

    <div class="row d-none d-sm-flex d-md-none text-center">
      <div class="col-6 bg-danger text-white cuadro">1</div>
      <div class="col-6 bg-danger text-white cuadro">2</div>
      <div class="col-12 bg-success text-white cuadro">3</div>
    </div>

    <div class="row d-none d-md-flex text-center">
      <div class="col-md-4 bg-danger text-white cuadro">1</div>
      <div class="col-md-4 bg-danger text-white cuadro">2</div>
      <div class="col-md-4 bg-danger text-white cuadro">3</div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 footer bg-warning text-end fw-bold fst-italic">Footer 1</div>
      <div class="col-12 col-md-6 footer bg-warning text-start fw-bold fst-italic">Footer 2</div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
