<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 02</title>
  <script>
    let n1 = parseFloat(prompt("Ingrese el primer número"));
    let n2 = parseFloat(prompt("Ingrese el segundo número"));
    let n3 = parseFloat(prompt("Ingrese el tercer número"));

    if (n1 < n2 && n1 > n3) {
      let resultado = n1 * n2 * n3;
      alert("Operación: Multiplicación\nResultado: " + resultado);
    } else {
      let resultado = n1 + n2 + n3;
      alert("Operación: Suma\nResultado: " + resultado);
    }
  </script>
</head>
<body>
  <h1>Ejercicio 02</h1>
</body>
</html>
