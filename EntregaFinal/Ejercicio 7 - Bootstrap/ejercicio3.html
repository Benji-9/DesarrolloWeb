<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .bg-success { background-color: #198754; color: white; }
    .bg-gray { background-color: #dee2e6; }
    .bg-warning { background-color: #ffc107; } 
    .bg-info { background-color: #0dcaf0; color: white; }
    .bg-danger { background-color: #dc3545; color: white; }
    .footer { background-color: #198754; color: white; text-align: center; padding: 10px 0; }
  </style>
</head>
<body>

  <div class="container mt-4">

    <!-- Header -->
    <div class="row mb-2">
      <div class="col-12 bg-success p-3 text-center">Header</div>
    </div>

    <!-- Números 1 y 2 -->
    <div class="row mb-2">
      <div class="col-6 col-md-3 offset-md-3 bg-gray p-3 text-center">1</div>
      <div class="col-6 col-md-3 bg-gray p-3 text-center">2</div>
    </div>

    <!-- Números 3 y 4 -->
    <div class="row mb-2">
      <div class="col-6 col-md-3 bg-gray p-3 text-center">3</div>
      <div class="col-6 col-md-3 offset-md-6 bg-gray p-3 text-center">4</div>
    </div>

    <!-- Indicador de dispositivo -->
    <div class="row mb-2">
      <div class="col-12 bg-info text-center p-2 d-md-none d-sm-block">mobile</div>
      <div class="col-12 bg-info text-center p-2 d-none d-sm-block d-md-none">tablet</div>
      <div class="col-12 bg-info text-center p-2 d-none d-md-block">desktop</div>
    </div>

    <!-- Cuadros a, b, c, d -->
    <div class="row mb-2 text-center">
      <div class="col-6 col-md-3 order-md-4 bg-warning p-3">a</div>
      <div class="col-6 col-md-3 order-md-3 bg-warning p-3">b</div>
      <div class="col-6 col-md-3 order-md-2 bg-warning p-3">c</div>
      <div class="col-6 col-md-3 order-md-1 bg-warning p-3">d</div>
    </div>

    <!-- Emojis -->
    <div class="row mb-2 text-center">
      <div class="col-12 col-md-3 offset-md-3 bg-danger p-3">:(</div>
      <div class="col-12 col-md-3 bg-danger p-3">:D</div>
      <div class="col-md-3 d-none d-md-block"></div>
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="col-12 footer d-none d-sm-block">
        footer
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
